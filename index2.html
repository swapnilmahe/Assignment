<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 5vh 5vh;
            width: 50%;
        }
        #guestview {
            visibility: visible;
        }
        .grid-container>div {
            text-align: center;
        }
        .flex1 {
            width: 50%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="flex1">
            <form name="form1" action="#" onsubmit="addEntry(event)">
                <input type='text' id="name" class="form-control border border-primary " name='name'
                    placeholder="Name" /></br>
                <input type="email" id="email" class="form-control border border-danger" placeholder="E-mail"
                    required><br>
                <input type="number" id="phone" class="form-control border border-warning" name="phone"
                    placeholder="Mobile" maxlength="10" minlength="10"><br>
                <input type="submit" class="btn btn-success" name="submit" value="Submit" onclick="validateAll()" />
            </form>
        </div>
        <div class="grid-container" id="guestview">
            <div class="g-col-4">Name</div>
            <div class="g-col-4">Email</div>
            <div class="g-col-4">Mobile</div>
            <div id="new">1</div>
            <div id="newer">2</div>
            <div id="newest">3</div>
        </div>
    </div>
</body>
<script src="./script2.js"></script>

</html>
